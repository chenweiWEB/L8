<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			// 
			var dog = {
				// 属性
				name: "大黄",
				sex: "boy",
				age: 5,
				color: 'yellow',

				// 方法
				eat: function(food) {
					console.log(this.name + "喜欢吃" + food);
				},
				run: function() {
					console.log(this.name + "正在跑向你");
				},
				say: function(str) {
					console.log(this.name + "说:" + str)
				}
			};

			console.log(dog.name);
			dog.eat("骨头");
		</script>
	</body>

</html>
